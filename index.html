<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Generador de Páginas Dinámicas</title>
  <link rel="stylesheet" href="style.css" />
</head>





<body>
  <h2>Crear nueva página</h2>
  <input id="titulo" type="text" placeholder="Título">
  <input id="mensaje" type="text" placeholder="Mensaje">
  <input id="colorFondo" type="color" value="#ffffff">
  <button id="btnCrearPagina">Crear página</button>
  <p id="resultado"></p>

  <hr>

  <h2>Páginas creadas</h2>
  <button id="btnListarPaginas">Actualizar lista</button>
  <button id="btnExportar">💾 Exportar</button>
  <button id="btnImportar">📂 Importar</button>
  <ul id="listaPaginas"></ul>

  <hr>
  <div id="vistaPagina"></div>

  <script src="script.js"></script>
</body>
